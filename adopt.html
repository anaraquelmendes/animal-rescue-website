<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adopt | Loyal Rescues</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
  <header class="grid">
    <div class="unit xs-1-2">
      <a href="index.html">
        <i class="icon i-96">
          <img src="images/logo.svg" alt="">
        </i>
      </a>
      <h1 class="tera">Loyal Rescue</h1>
    </div>
    <nav class="unit xs-1-2">
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="adopt.html">Application</a></li>
        <li><a href="rescues.html">Rescues</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form class="" action="https://formspree.io/mend0131@algonquinlive.com" method="POST">
      <div class="">
        <label for="name">Name</label>
        <input id="name" name="name" required>
      </div>
      <div class="">
        <label for="date">Date of Birth</label>
        <input id="date" name="date" required placeholder="MM/DD/YYYY">
      </div>
      <div class="">
        <label for="address">Address</label>
        <input id="address" name="address" required>
      </div>
      <div class="">
        <label for="city">City</label>
        <input id="city" name="city" required>
      </div>
      <div class="">
        <label for="province">Province</label>
        <select class="" name="province">
          <option>Alberta</option>
          <option>British Columbia</option>
          <option>Manitoba</option>
          <option>New Brunswick</option>
          <option>New Foundland and Labrador</option>
          <option>Northwest Territories</option>
          <option>Nova Scotia</option>
          <option>Nunavut</option>
          <option>Ontario</option>
          <option>Prince Edward Island</option>
          <option>Quebec</option>
          <option>Saskatchewan</option>
          <option>Yukon</option>
        </select>
      </div>
      <div class="">
        <label for="phonenumber">Phone number</label>
        <input id="phonenumber" name="phonenumber" required placeholder="000 000-0000">
      </div>
      <div class="">
        <label for="email">E-mail address</label>
        <input id="email" name="email" required placeholder="name@email.com">
      </div>
      <div class="">
        <fieldset>
          <legend class="">What's the makeup for your household?</legend>
          <input type="checkbox" id="adults" name="adults">
          <label for="adults">Adults</label>
          <input type="checkbox" id="children" name="children">
          <label for="children">Children</label>
        </fieldset>
      </div>
      <div class="">
        <fieldset>
          <legend class="">Are any members of your household allergic to pets?</legend>
          <input type="radio" id="allergy-yes" name="allergy-yes">
          <label for="allergy-yes">Yes</label>
          <input type="radio" id="allergy-no" name="allergy-no">
          <label for="allergy-no">No</label>
        </fieldset>
      </div>
      <div class="">
        <label for="allergy">If yes, describe the type of allergy:</label>
        <textarea id="allergy" name="allergy"></textarea>
      </div>
    </form>
    <div class="">
      <fieldset>
        <legend class="">Would this be your first pet?</legend>
        <input type="radio" id="pet-yes" name="pet-yes">
        <label for="pet-yes">Yes</label>
        <input type="radio" id="pet-no" name="pet-no">
        <label for="pet-no">No</label>
      </fieldset>
    </div>
    <div class="">
      <label for="currentpet">If no, what pets do you currently own?</label>
      <textarea id="currentpet" name="currentpet"></textarea>
    </div>
    <div class="">
      <fieldset>
        <legend class="">Are these pets currently on vet visits and vaccinations?</legend>
        <input type="radio" id="vet-yes" name="vet-yes">
        <label for="vet-yes">Yes</label>
        <input type="radio" id="vet-no" name="vet-no">
        <label for="vet-no">No</label>
      </fieldset>
    </div>
    <div class="">
      <label for="currentpet">If no, why?</label>
      <textarea id="currentpet" name="currentpet"></textarea>
    </div>
  </main>
  <footer>
    <p class="text-center">Loyal Rescue Â© 2020</p>
  </footer>
</body>

</html>
